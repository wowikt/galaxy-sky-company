<form autocomplete="off" #createPlaneModal="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewPlane" | localize }}</h1>
    <mat-dialog-content style="width:800px;height:500px;">
        <br />
        <div class="row-fluid">
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput
                           name="PlaneCode"
                           [placeholder]="'PlaneCode' | localize"
                           [(ngModel)]="plane.code"
                           required
                           maxlength="10" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           name="PlaneType"
                           [placeholder]="'PlaneType' | localize"
                           [(ngModel)]="plane.type"
                           required
                           minlength="2"
                           maxlength="20" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           name="PlaneTailNumber"
                           [placeholder]="'PlaneTailNumber' | localize"
                           [(ngModel)]="plane.tailNumber"
                           required
                           minlength="2"
                           maxlength="20" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           name="PlaneBrand"
                           [placeholder]="'PlaneBrand' | localize"
                           [(ngModel)]="plane.brand"
                           required
                           minlength="2"
                           maxlength="20" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           name="PlaneModel"
                           [placeholder]="'PlaneModel' | localize"
                           [(ngModel)]="plane.model"
                           required
                           minlength="2"
                           maxlength="20" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           name="PlaneName"
                           [placeholder]="'PlaneName' | localize"
                           [(ngModel)]="plane.name"
                           required
                           minlength="2"
                           maxlength="200" />
                </mat-form-field>
                <mat-form-field>
                    <mat-select [(ngModel)]="plane.airportId"
                                name="AirportId"
                                [placeholder]="'PlaneAirport' | localize"
                                required>
                        <mat-option *ngFor="let airport of airports" [value]="airport.id">
                            {{airport.code}}: {{airport.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!createPlaneModal.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
